{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
        <!-- Bootstrap core CSS -->
<link href="{% static 'universal/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- toastr -->
<link rel="stylesheet" href="{% static 'universal/css/toastr.min.css' %}" media="all">
<!-- Fontawesome icons -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    {% block stylesheet %}
        
    {% endblock stylesheet %}
        
</head>
<body>
      <header>
    <!-- Intro settings -->
    <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 58px;
      }
      @media (max-width: 991px) {
        #intro {
          /* Margin to fix overlapping fixed navbar */
          margin-top: 45px;
        }
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" target="_blank" href="https://mdbootstrap.com/docs/standard/">
          <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="16" alt="" loading="lazy"
            style="margin-top: -3px;" />
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#intro">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"
                target="_blank">Learn Bootstrap 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://mdbootstrap.com/docs/standard/" target="_blank">Download MDB UI KIT</a>
            </li>
          </ul>

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"
                target="_blank">
                <i class="fa fa-youtube"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                <i class="fa fa-facebook-f"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://twitter.com/MDBootstrap" rel="nofollow" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://github.com/mdbootstrap/mdb-ui-kit" rel="nofollow" target="_blank">
                <i class="fa fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="my-5 pt-5">
    <div class="container">
        
        {% block content %}
            
        {% endblock content %}
            
    </div>
  </main>
  <!--Main layout-->
  <!--Footer-->
  <script src="{% static 'universal/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'universal/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'universal/js/toastr.min.js' %}"></script>
<script>
  {% if messages %}
      document.addEventListener("DOMContentLoaded", function(event) {
          toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
              "progressBar": false, "positionClass": "toast-top-right", "preventDuplicates": true,
              "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000",
              "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
              "showMethod": "fadeIn", "hideMethod": "fadeOut" };
          {% autoescape off %}
              {% for msg in messages %}
                  toastr.{{ msg.level_tag }}("{{ msg }}");
              {% endfor %}
          {% endautoescape %}
      });
  {% endif %}
  
</script>

</body>
</html>
