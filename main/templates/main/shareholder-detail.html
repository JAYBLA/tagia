

{% extends 'main/base-inner.html' %}

{% endblock stylesheet %}
                
            
{% block content %}
<!-- Team -->
<section class="content-inner">
    <div class="container">
        <div class="row">                                               
            <div class="col-md-3 mb-3">
                <div class="swiper-slide ">
                    <div class="dz-team style-1 text-center overlay-shine">
                        <div class="dz-media shareholder-inner-container">
                            <img src="#" alt="image">
                        </div>
                        <div class="dz-content shareholder-info">
                            <h4 class="dz-name">{{name}}</h4>
                            <h6 class="text-light">{{Occupation}}</h6>
                        </div>
                    </div>
                </div>                       
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                    {{Description}}
                    </div>
                </div>
            </div>
    </div>
    </div>
</section>
{% endblock content %}
